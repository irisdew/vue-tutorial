<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <style>
        [v-cloak] {
            display: none;
        }
        input {
            display: block;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <login-form />
    </div>



    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({});

        app.component('login-form', {
            template: `
                <form @submit.prevent="handleSubmit">
                    <h1>{{ title }}</h1>
                    <input type="email" v-model="email" />
                    <input type="password" v-model="password" />
                    <button>LOGIN</button>
                </form>
            `,
            data() {
                return {
                    title: 'Login Form',
                    email: '',
                    password: ''
                }
            },
            methods: {
                handleSubmit() {
                    console.log(this.email, this.password)
                }
            }
        })

        app.mount('#app');
    </script>
</body>
</html>
