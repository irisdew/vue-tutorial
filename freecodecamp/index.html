<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue 3 Basics</title>
</head>

<body>
    <div id="app">
        {{ greeting }}
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function () {
                return {
                    greeting: '안녕 뷰쓰리'
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>l
