<!DOCTYPE html>
<html>
  <head>
    <title>Splendid Food</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/ico">
  </head>
  <body>

    <div id="app">

      <header class="top-bar spread">
        <nav class="top-bar-nav">
          <a href="#" class="top-bar-link">
            <i class="icofont-spoon-and-fork"></i>
            <span>Home</span>
          </a>
          <a href="views/products.html" class="top-bar-link">
            <span>Products</span>
          </a>
          <a href="views/past-orders.html" class="top-bar-link">
            <span>Past Orders</span>
          </a>
        </nav>
        <a @click="toggleSidebar"class="top-bar-cart-link">
          <i class="icofont-cart-alt icofont-1x"></i>
          <span>Cart (0)</span>
        </a>
      </header>

      <div class="splash-container">
        <div class="splash">
          <h1>Splendid Food</h1>
        </div>
      </div>

      <main class="wrapper">

        <h2>Recommended</h2>

        <div class="recommended">

          <div v-for="(product, i) in inventory.slice(0, 3)" :key="product.id" class="card">
            <div class="card-title">
              {{ product.name }}
            </div>
            <div class="card-body">
              <i :class="'icofont-10x icofont-'+product.icon"></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>Type:</label>
                  </div>
                  <div class="cell">
                    <em>{{ product.type }}</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Price:</label>
                  </div>
                  <div class="cell">
                    ${{ product.price.USD }}
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Quantity:</label>
                  </div>
                  <div class="cell">
                    <input type="number" v-model.number="product.quantity" />
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button class="btn btn-light" @click="addToCart(product.name, i)">Add to cart</button>
            </div>
          </div>

        </div>

      </main>

      <sidebar 
        v-if="showSidebar" 
        :toggle="toggleSidebar"
        :cart="cart"
        :inventory="inventory"
      />

      <footer>
      </footer>

    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            showSidebar: false,
            inventory: [],
            cart : {}
          }
        },
        methods: {
          addToCart(name, index) {
            if (!this.cart[name]) this.cart[name] = 0;
            this.cart[name] += this.inventory[index].quantity;
            console.log(this.cart);
          },
          toggleSidebar() {
            this.showSidebar = !this.showSidebar;
          }
        },
        async mounted() {
          const res = await fetch('./food.json');
          const data = await res.json();
          this.inventory = data;
        }
      })

      app.component('sidebar', {
        props: ['toggle', 'cart', 'inventory'],
        computed: {
          cartTotal() {
            return (this.cart.carrots * 4.82).toFixed(2);
          }
        },
        methods: {
          getPrice(key) {
            const product = this.inventory.find(p => p.name === key);
            return product.price.USD;
          }
        },
        template: `
          <aside class="cart-container">
            <div class="cart">
              <h1 class="cart-title spread">
                <span>
                  Cart
                  <i class="icofont-cart-alt icofont-1x"></i>
                </span>
                <button class="cart-close" @click="toggle">&times;</button>
              </h1>
    
              <div class="cart-body">
                <table class="cart-table">
                  <thead>
                    <tr>
                      <th><span class="sr-only">Product Image</span></th>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Qty</th>
                      <th>Total</th>
                      <th><span class="sr-only">Actions</span></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="(quantity, key, i) in cart" :key="i">
                      <td><i class="icofont-carrot icofont-3x"></i></td>
                      <td>{{ key }}</td>
                      <td>\${{ getPrice(key) }}</td>
                      <td class="center">{{ quantity }}</td>
                      <td>\${{ (quantity * getPrice(key)).toFixed(2) }}</td>
                      <td class="center">
                        <button class="btn btn-light cart-remove">
                          &times;
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
    
                <p class="center"><em>No items in cart</em></p>
                <div class="spread">
                  <span><strong>Total:</strong>\${{ cartTotal }}</span>
                  <button class="btn btn-light">Checkout</button>
                </div>
              </div>
            </div>
          </aside>
        `
      })
      
      app.mount('#app')
    </script>
  </body>
</html>
