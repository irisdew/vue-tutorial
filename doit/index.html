<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Instance LifeCycle</title>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: '안녕 Vue.js!👋'
            }, 
            beforeCreate: function() {
                console.log("beforeCreate");
            }, 
            created: function() {
                console.log("created")
            }, 
            mounted: function() {
                console.log("mounted")
                this.message = "업데이트!!!"
            },
            beforeUpdate: function() {
                this.message = "업데이트 바로 직전!!!"
            },
            updated: function() {
                console.log("updated")
            }
        })
    </script>
</body>

</html>
